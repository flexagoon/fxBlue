name: fxblue
description: My Fedora Silverblue image based on uBlue

base-image: ghcr.io/ublue-os/silverblue-nvidia
image-version: latest

modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/agriffis/neovim-nightly/repo/fedora-%OS_VERSION%/agriffis-neovim-nightly-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/ublue-os/staging/repo/fedora-%OS_VERSION%/ublue-os-staging-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/pgdev/ghostty/repo/fedora-%OS_VERSION%/pgdev-ghostty-fedora-%OS_VERSION%.repo

    install:
      - fish
      - wl-clipboard
      - neovim
      - gcc
      - g++
      - podman-compose
      - podman-docker
      - nautilus-open-any-terminal
      - libcurl-devel
      - zenity
      - luajit-devel
      - lua
      - inotify-tools
      - android-tools
      - ghostty

    remove:
      - firefox
      - firefox-langpacks
      - htop
      - nvtop
      - yelp
      - gnome-tour
      - gnome-classic-session
      - gnome-shell-extension-apps-menu
      - gnome-shell-extension-background-logo
      - gnome-shell-extension-launch-new-instance
      - gnome-shell-extension-places-menu
      - gnome-shell-extension-window-list
      - gnome-tweaks
      - gnome-system-monitor
      - vim-enhanced
      - ptyxis

  - type: files
    files:
      - source: system
        destination: /

  - type: script
    scripts:
      - ld.sh
      - hide-app-icons.sh
      - authselect.sh

  - type: gnome-extensions
    install:
      - Blur my Shell
      - Alphabetical App Grid
      - 779 # Clipboard Indicator
      - Focused Window D-Bus
      - Run or raise
      - Rounded Window Corners Reborn
      - Tiling Assistant

  - type: default-flatpaks
    system:
      install:
        - app.zen_browser.zen
        - io.missioncenter.MissionCenter

  - type: gschema-overrides
    include:
      - zz1-fxblue.gschema.override

  - type: brew
    brew-analytics: false

  - type: chezmoi
    repository: https://github.com/flexagoon/dotfiles

  - type: signing
