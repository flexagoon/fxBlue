name: fxblue
description: My Fedora Silverblue image based on uBlue

base-image: ghcr.io/ublue-os/silverblue-nvidia
image-version: latest

modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/agriffis/neovim-nightly/repo/fedora-%OS_VERSION%/agriffis-neovim-nightly-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/ublue-os/staging/repo/fedora-%OS_VERSION%/ublue-os-staging-fedora-%OS_VERSION%.repo

    install:
      - fish
      - wl-clipboard
      - neovim
      - gcc
      - g++
      - podman-compose
      - tlp
      - tlp-rdw
      - nautilus-open-any-terminal
      - libcurl-devel
      - zenity
      - luajit-devel

    remove:
      - firefox
      - firefox-langpacks
      - htop
      - nvtop
      - yelp
      - gnome-terminal
      - gnome-terminal-nautilus
      - gnome-tour
      - gnome-classic-session
      - gnome-classic-session-xsession
      - gnome-shell-extension-apps-menu
      - gnome-shell-extension-background-logo
      - gnome-shell-extension-launch-new-instance
      - gnome-shell-extension-places-menu
      - gnome-shell-extension-window-list
      - gnome-tweaks
      - vim-enhanced
      - power-profiles-daemon

  - type: files
    files:
      - usr: /usr

  - type: systemd
    system:
      enabled:
        - tlp.service

  - type: script
    scripts:
      - ld.sh
      - hide-app-icons.sh

  - type: gnome-extensions
    install:
      - blur-my-shellaunetx.v62 # Blur My Shell
      - AlphabeticalAppGridstuarthayhurst.v40 # Alphabetical App Grid
      - clipboard-indicatortudmotu.com.v62 # Clipboard Indicator
      - focused-window-dbusflexagoon.com.v6 # Focused Window D-Bus
      - run-or-raiseedvard.cz.v37 # Run or Raise

  - type: default-flatpaks
    system:
      install:
        - org.mozilla.firefox
        - org.wezfurlong.wezterm

  - type: gschema-overrides
    include:
      - zz1-fxblue.gschema.override

  - type: chezmoi
    repository: https://github.com/flexagoon/dotfiles

  - type: signing
