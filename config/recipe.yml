name: fxblue
description: My Fedora Silverblue image based on uBlue

base-image: ghcr.io/ublue-os/silverblue-nvidia
image-version: latest

modules:
  - type: rpm-ostree
    install:
      - fish
      - nautilus-python
    remove:
      - firefox
      - firefox-langpacks
      - gnome-terminal-nautilus
      - gnome-tour
      - yelp

  - type: files
    files:
      - usr: /usr

  - type: default-flatpaks
    system:
      install:
        - org.mozilla.firefox

  - type: script
    scripts:
      - vconsole_initramfs.sh
      - signing.sh
